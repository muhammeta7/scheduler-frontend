<div class="container">
    <div class="login">
        <input type="text" placeholder="Enter username" name="username" [(ngModel)]="username">
    </div>
    <div class="login">
        <input type="password" placeholder="Enter password" name="password" [(ngModel)]="password">
    </div>
    <div class="button">
        <button class="btn btn-success" (click)=checkLogin()>
            Login
        </button>
    </div>
</div>
